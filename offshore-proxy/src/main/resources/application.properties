spring.application.name=Royal Caribs Offshore Proxy

# Default to local profile
spring.profiles.active=local

# Server port
server.port=8081

# Shore TCP server properties
shore.tcp-port=9090
shore.http-client-timeout-seconds=30
shore.max-concurrent-requests=100
shore.enable-metrics=true

# Logging levels
logging.level.com.royalcaribs.shoreproxy=INFO
logging.level.org.springframework.web.client=INFO
